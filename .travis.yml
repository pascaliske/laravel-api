language: php
php:
  - '7.1'
before_script:
  - cp .env.travis .env
  - mysql -e 'create database laravel_api;'
  - composer self-update
  - composer install --no-interaction
script:
  - vendor/bin/phpunit --coverage-text
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
